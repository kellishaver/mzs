<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MZS Illustrations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="bg-dark text-white">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-1">
          <img src="./assets/img/avatar.jpg" class="rounded-circle avatar" />
        </div>
        <div class="col-md-8">
          <h1 class="brand">MZS Illustrations</h1>
        </div>
        <div class="col-md-3 text-right">
          <a href="mailto:malcom@malcomshaver.com" class="btn btn-secondary btn-lg" style="margin-top:17px"><i class="fas fa-envelope"></i> Email</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="section" id="about"></div>
    <div class="section" id="gallery"></div>
    <div class="row section justify-content-between">
      <div class="col-md-6" id="ordering">
        <h3>Prints & Commmissions</h3>
        <div></div>
      </div>
      <div class="col-md-4 text-right" id="contact">
        <h3>Contact</h3>
        <a href="" class="btn btn-primary mls instagram"><i class="fa-2x fab fa-instagram"></i><span></span></a>
        <a href="" class="btn btn-primary mls twitch"><i class="fa-2x fab fa-twitch"></i><span></span></a>
        <a href="" class="btn btn-primary mls youtube"><i class="fa-2x fab fa-youtube"></i><span></span></a>
        <a href="" class="btn btn-primary mls email"><i class="fa-2x fas fa-envelope"></i><span></span></a>
      </div>
    </div>
  </div>

  <div id="card-template" class="hidden" tabindex="-1">
    <div class="col-sm-3">
      <div class="card">
        <a href=""><img class="card-img-top" {{src}} alt="{{title}}" longdesc="{{description}}"></a>
      </div>
    </div>
  </div>

  <div id="gallery-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog mw-100 w-75">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img src class="img-fluid">
          <p></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center">
    Copyright &copy 2021 MZS Illustrations - All rights reserved.
  </footer>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
